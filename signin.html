<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="sign-in-section">
        <div class="sub-sign-in-section">
            <div class="sign-up-div">
                <p class="sign-in-text">sign in</p>
    <input type="email" name="email" id="sign-in-email" class="sign-in-email" required><br>
    <button type="submit" class="btn-sign-in">sign in</button>
    <!-- <div class="btn-sign-in btn">sign in</div> -->
            </div>
            
            
        </div>
        <div class="sign-in-extras">
            <p class="sign-up-text">don't have an account? <a href="" class="sign-up-link">sign up</a></p>
        </div>
    </section>
    <section class="sign-up-section">
        <h1 class="create-account-heading">create an account</h1>
        <!-- username -->
         <div class="inputs">
            <div>
                <label for="name">username</label>
                <input type="text" name="name" id="name" class="name">
                <!-- email -->
                <label for="email">email</label>
                <input type="email" name="email" id="sign-up-email" class="sign-up-email">
                <!-- password -->
                <label for="password">password</label>
                <input type="password" name="password" id="password" class="password">
                <!-- confirm password -->
                <label for="password">confirm password</label>
                <input type="password" name="confirm-password" id="confirm-password" class="confirm-password">
    
                <button type="submit" class="login-btn btn">login</button>
            </div>
            
           
         </div>

        <div class="sign-up-extras">
            <p class="sign-up-text">don't have an account? <a href="" class="sign-up-link">sign up</a></p>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
