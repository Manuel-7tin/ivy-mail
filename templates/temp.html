<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Message Form</title>
</head>
<body>
    <h2>Upload CSV and Submit Message</h2>

    <!-- Form 1: CSV Upload -->
    <form id="csvForm" enctype="multipart/form-data">
        <input type="file" id="csvFile" name="csvFile" accept=".csv" required>
        <input type="submit" id="csvSubmit" style="display:none;">
    </form>

    <!-- Form 2: Message -->
    <form id="messageForm">
        <input type="text" id="message" name="message" placeholder="Enter your message" required>
        <button type="submit">Submit Both</button>
    </form>

    <script>
        document.getElementById('messageForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Create a FormData object to combine both forms' data
            var formData = new FormData(document.getElementById('csvForm'));
            formData.append('message', document.getElementById('message').value);

            // Submit the combined form data via POST
            fetch('/submit', {
                method: 'POST',
                body: formData
            }).then(response => {
                // Redirect to Google after successful submission
                window.location.href = 'https://www.google.com';
            }).catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
